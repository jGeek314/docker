version: '3.7'

services:
  db:
    image: mysql:5.7
    container_name: "${CONTAINER_PREFIX}_db"
    volumes:
     - ./mysql/data:/var/lib/mysql
     - ./mysql/init:/docker-entrypoint-initdb.d
    environment:
     - MYSQL_RANDOM_ROOT_PASSWORD=yes
     - MYSQL_DATABASE
     - MYSQL_USER
     - MYSQL_PASSWORD
    networks:
     - localnet
  
  web:
    image: phpmyadmin/phpmyadmin:4.8.2
    container_name: "${CONTAINER_PREFIX}_web"
    restart: always
    depends_on:
      - db
    ports:
     - "${WEB_PORT}:80"
    environment:
     - MYSQL_DATABASE
     - MYSQL_USER
     - MYSQL_PASSWORD
    networks:
     - localnet

networks:
  localnet:
